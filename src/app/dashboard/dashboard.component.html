<h2>Топ героев</h2>
<div class="cards-container">
  <mat-card class="example-card" *ngFor="let hero of heroes">
    <mat-card-header>
      <div mat-card-avatar style="background: url({{hero.img}})center center / cover no-repeat;"></div>
      <mat-card-title>{{hero.name}}</mat-card-title>
      <mat-card-subtitle>{{hero.id}}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-actions>
      <button mat-button routerLink="/detail/{{hero.id}}">Редактикровать</button>
    </mat-card-actions>
  </mat-card>
  </div>
